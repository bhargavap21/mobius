# fly.toml app configuration file generated for mobius-trading-bot
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "mobius-s4cz7q"
primary_region = "sjc"

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[http_service.checks]]
  interval = "60s"
  timeout = "30s"
  grace_period = "60s"
  method = "GET"
  path = "/health"

[env]
  PORT = "8000"
